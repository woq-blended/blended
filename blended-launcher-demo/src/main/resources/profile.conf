name=${profile.name}
version="${profile.version}"
startLevel=10
defaultStartLevel=4
properties {
    # blended.updater.mvn.url="file:///mvn.server"
    blended.updater.profile.properties.file="etc/blended.container.context.cfg"
    blended.updater.profile.properties.keys="UUID"
    blended.updater.profile.properties.providers="fileCurVer:etc/blended.container.context.cfg,env,sysprop,uuid:UUID"
}
systemProperties {
    hawtio.authenticationEnabled="false"
}
frameworkProperties {
    org.osgi.framework.bootdelegation="sun.*"
    org.osgi.framework.system.packages.extra="sun.misc,blended.launcher.runtime"
    org.osgi.framework.storage.clean=onFirstInit
}
resources=[]
features=[
    { name=blended-base, version="${blended.version}"}
    { name=blended-commons, version="${blended.version}" },
    { name=blended-spring, version="${blended.version}" },
    { name=blended-http, version="${blended.version}" },
    { name=blended-jaxrs, version="${blended.version}" },
    { name=blended-jetty, version="${blended.version}" },
    { name=blended-hawtio, version="${blended.version}" },
    { name=blended-activemq, version="${blended.version}" },
    { name=blended-camel, version = "${blended.version}" },
    { name=blended-spray, version = "${blended.version}" },
    { name=blended-samples, version="${blended.version}" },
]
bundles=[
    { url="mvn:de.wayofquality.blended:blended.mgmt.base:${blended.version}", start=true },
    { url="mvn:de.wayofquality.blended:blended.mgmt.agent:${blended.version}", start=true },
    { url="mvn:de.wayofquality.blended:blended.container.registry:${blended.version}" },
    { url="mvn:de.wayofquality.blended:blended.persistence:${blended.version}" },
]

akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  log-dead-letters = 0
  log-dead-letters-during-shutdown = off

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended.itestsupport {

  condition {
    defaultTimeout : 5000
    checkfrequency : 1000
  }

  jms {
    consumerTimeout : 1
  }
}


docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  external: false
  user:     "atooni"
  password: "foo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.23"

  containers : [
    {
      name:    "blended_node"
      image:   "^atooni/blended_node:latest"
      env {
        BLENDED_VERSION = "${blended.version}"
      }
      ports : [
        { name: "jms",  private: 1883 },
        { name: "http", private: 8181 }
      ]
    }
  ]
}

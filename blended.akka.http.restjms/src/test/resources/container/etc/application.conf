akka {

  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended {

  akka.http {
    host = "0.0.0.0"
    port = 9995
    ssl {
      host = "0.0.0.0"
      port = 9996
    }
  }

  flow {
    header {
      prefix : "App"
      transactionId : "FlowTransId"
      transactionState : "FlowTransState"
      branchId : "FlowBranch"
    }
  }

  activemq {
    brokerstarter {
      broker {
        blended {
          file: "broker.amq"
          vendor : "activemq"
          provider: "activemq"
          clientId: "blended"
          withSsl : false
          minReconnect : 2 seconds
          connectTimeout : 2 seconds
        }
      }
    }
  }

  streams {
    minDelay : 2 seconds
    maxDelay : 2 seconds
    exponential : false
    resetAfter : 60 seconds
  }
}

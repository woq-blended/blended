blended.security.ssl {

  keyStore = ${blended.container.home}/etc/keystore
  storePass = "blended"
  keyPass = "mysecret"

  certificates {
    default {
      provider = "default"
      commonName = "CN=server1, O=blended, C=DE"
      logicalHostnames = ["server1"]
      minValidDays = 10
    }
    logical {
      provider = "default"
      commonName = "CN=server2, O=blended, C=DE"
      logicalHostnames = ["server2"]
      minValidDays = 10
    }
  }

  validCypherSuites = [
    "TLS_RSA_WITH_AES_256_CBC_SHA256",
    "TLS_DH_RSA_WITH_AES_256_CBC_SHA256",
    "TLS_RSA_WITH_AES_256_GCM_SHA384",
    "TLS_DH_RSA_WITH_AES_256_GCM_SHA384",
    "TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384",
    "TLS_ECDH_ECDSA_WITH_AES_256_CBC_SHA384",
    "TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384",
    "TLS_ECDH_RSA_WITH_AES_256_CBC_SHA384",
    "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
    "TLS_ECDH_ECDSA_WITH_AES_256_GCM_SHA384",
    "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
    "TLS_ECDH_RSA_WITH_AES_256_GCM_SHA384",
    "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256",
    "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256"
  ]

  selfsigned {
    validDays=10
    keyStrength=2048
    signatureAlgorithm="SHA256withRSA"
  }

  refresher {
    minValidDays = 2
    hour = 2
    minute = 0
    onRefreshAction = restart
  }
}